<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS Workshopt 1 - Playground</title>
  </head>
  <body>
    <div id="app">
      <h1>Movie Characters</h1>
      <ul>
        <li></li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            movieCharacters: [],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
